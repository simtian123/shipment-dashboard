<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shipment Report Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="p-4">

  <h2 class="mb-3">ðŸ“¦ Shipment Report Dashboard</h2>

  <!-- Filters -->
  <div class="row mb-3">
    <div class="col">
      <input type="text" id="filterProduct" placeholder="Product (e.g. Conveyor)" class="form-control">
    </div>
    <div class="col">
      <input type="number" id="filterYear" placeholder="Year (e.g. 2025)" class="form-control">
    </div>
    <div class="col">
      <input type="number" id="filterMonth" placeholder="Month (1-12)" class="form-control">
    </div>
    <div class="col">
      <button class="btn btn-primary w-100" onclick="applyFilter()">Apply Filter</button>
    </div>
  </div>

  <!-- Table -->
  <div class="table-responsive">
    <table class="table table-bordered" id="dataTable">
      <thead class="table-light">
        <tr id="tableHead"></tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
  </div>

  <!-- Chart -->
  <div class="mt-4">
    <h5>ðŸ“Š Quantity Shipped Over Time</h5>
    <canvas id="salesChart" height="100"></canvas>
  </div>

  <script src="script.js"></script>
</body>
</html>
